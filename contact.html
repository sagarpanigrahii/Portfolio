  <main>
    <section class="contact-section">
      <h1>Get in Touch</h1>
      <div class="contact-container">
        <div class="contact-info">
          <h2>Contact Information</h2>
          <p><strong>Address:</strong> AT-Akatpur, PO-Sunhat, Near jio office, Balasore, Odisha, 756002</p>
          <p><strong>Phone:</strong> +91 77880 78024</p>
          <p><strong>Email:</strong> sagar.trushnapanigrahi2002@gmail.com</p>
        </div>
        <div class="contact-form">
          <h2>Send a Message</h2>
          <form action="https://formsubmit.co/sagar.trushnapanigrahi2002@gmail.com" method="POST">
            <input type="text" name="_honey" style="display:none">
            <input type="hidden" name="_subject" value="New message from your website!">
            <input type="hidden" name="_replyto" value="%email%">
            <input type="checkbox" name="_captcha" style="display:none">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
          </form>
        </div>
      </div>
    </section>
